
<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas" width="640" height="480" style="border:1px solid;">
</canvas>
<script >
	var canvas = document.getElementById("canvas");
	var cizim = canvas.getContext("2d");
	var height = canvas.height;
	var width = canvas.width;
	var x = width/2;
	var y = height/2;
	var dx = 5;
	var dy = 5;
	function bouncingBall(){
		clean();
		cizim.beginPath();
		cizim.arc(x,y,10,0,2*Math.PI);
		cizim.closePath();
		cizim.fillStyle="#ff0000";
		x = x + dx;
		y = y + dy;
		cizim.fill();
		if(x > width - 10 || x < 10)
			dx = -1 * dx;
		if(y > height - 10 || y < 10)
			dy = -1 * dy;
	}
	function clean(){
		cizim.beginPath();
		cizim.fillStyle="#ffffff";
		cizim.fillRect(0,0,width,height);
		cizim.closePath();
	
		cizim.fill();
	}
	setInterval(bouncingBall,15);
</script>
</body>
</html>
